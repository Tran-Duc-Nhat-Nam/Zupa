name: Flutter Build & Release

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check Ref
        run: echo "The current ref is ${{ github.ref }}"
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.42.0-0.1.pre' # Or specify your exact version
          channel: 'beta'

      # - name: Decode Keystore
      #   run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create .env file
        run: |
          echo "END_POINT=${{ secrets.API_URL }}" >> .env

      - name: Install Dependencies
        run: flutter pub get

      - name: Run build runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: |
          flutter build apk --release
          flutter build apk --debug
        env:
          # These env vars must match what your android/app/build.gradle expects
          PROPERTIES_FILE: "key.properties" 

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-debug.apk
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
