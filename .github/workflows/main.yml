name: Flutter Build & Release

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check Ref
        run: echo "The current ref is ${{ github.ref }}"
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          cache: true
          channel: 'stable'

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      - name: Create .env file
        run: |
          echo "END_POINT=${{ secrets.API_URL }}" >> .env

      - name: Install Dependencies
        run: flutter pub get

      - name: Run build runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: |
          flutter build apk --release
          flutter build apk --debug
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/apk/release/Zupa-release-*.apk
            build/app/outputs/apk/debug/Zupa-debug-*.apk
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
